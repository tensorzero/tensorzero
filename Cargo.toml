[workspace]
members = [
    "tensorzero-internal",
    "tensorzero-internal/tests/mock-inference-provider",
    "gateway",
    "ui/app/utils/minijinja",
    "clients/rust",
    "clients/python-pyo3",
    "provider-proxy",
]
resolver = "2"

[workspace.dependencies]
reqwest = { version = "0.12.10", features = [
    "json",
    "multipart",
    "rustls-tls",
    "http2",
], default-features = false }
serde = { version = "1.0.204", features = ["derive", "rc"] }
uuid = { version = "1.10.0", features = ["serde", "v7"] }
serde_json = { version = "1.0.134", features = ["preserve_order"] }
secrecy = { version = "0.10.2", features = ["serde"] }
tracing-test = { version = "0.2.5", features = ["no-env-filter"] }
toml = "0.8.15"
reqwest-eventsource = "0.6.0"
async-stream = "0.3.5"
tokio-stream = "0.1.15"
tokio = { version = "1.38.1", features = ["full"] }
tracing = { version = "0.1.40", features = ["log"] }
pyo3 = { version = "0.23.3", features = ["experimental-async", "abi3-py39"] }
axum = { version = "0.7.5", features = ["macros"] }
futures = "0.3.30"
url = "2.5.4"

[workspace.lints.rust]
unsafe_code = "forbid"


[workspace.lints.clippy]
expect_used = "deny"
panic = "deny"
print_stderr = "deny"
print_stdout = "deny"
todo = "deny"
unimplemented = "deny"
unreachable = "deny"
unwrap_used = "deny"


[profile.performance]
inherits = "release"
lto = "fat"
codegen-units = 1
incremental = false

[profile.release.package.minijinja-bindings]
opt-level = "s"
