services:
  clickhouse:
    image: clickhouse/clickhouse-server:${TENSORZERO_CLICKHOUSE_VERSION:-24.12-alpine}
    environment:
      CLICKHOUSE_USER: chuser
      CLICKHOUSE_DEFAULT_ACCESS_MANAGEMENT: 1
      CLICKHOUSE_PASSWORD: chpassword
    tmpfs:
      # So the fixtures aren't persisted between restarts of the containers and double-added
      - /var/lib/clickhouse
    volumes:
      - ./config.xml:/etc/clickhouse-server/config.xml:ro
    ports:
      - "8123:8123" # HTTP port
      - "9000:9000" # Native port
    ulimits:
      nofile:
        soft: 262144
        hard: 262144
    healthcheck:
      test: wget --spider --tries 1 http://chuser:chpassword@clickhouse:8123/ping
      start_period: 30s
      start_interval: 1s
      timeout: 1s

  # We set 'OPENAI_BASE_URL=http://localhost:3030/openai' when starting the ui server in ci
  # so that we use the mock server for SFT jobs
  mock-inference-provider:
    build:
      context: ../..
      dockerfile: tensorzero-internal/tests/mock-inference-provider/Dockerfile
    environment:
      RUST_LOG: debug
    ports:
      - "3030:3030"
    healthcheck:
      test: wget --spider --tries 1 http://localhost:3030/status
      start_period: 30s
      start_interval: 1s
      timeout: 1s

  gateway:
    build:
      context: ../..
      dockerfile: gateway/Dockerfile
      target: gateway
    volumes:
      - ./config:/app/config:ro
    command: --config-file /app/config/tensorzero.e2e.toml
    environment:
      TENSORZERO_CLICKHOUSE_URL: http://chuser:chpassword@clickhouse:8123/tensorzero_ui_fixtures
    env_file:
      - .env
    ports:
      - "3000:3000"
    extra_hosts:
      - "host.docker.internal:host-gateway"
    depends_on:
      clickhouse:
        condition: service_healthy
    healthcheck:
      test:
        [
          "CMD",
          "wget",
          "--no-verbose",
          "--tries=1",
          "--spider",
          "http://localhost:3000/health",
        ]
      start_period: 1s
      start_interval: 1s
      timeout: 1s

  fixtures:
    image: clickhouse/clickhouse-server:24.12-alpine
    volumes:
      - .:/fixtures
    environment:
      CLICKHOUSE_DEFAULT_ACCESS_MANAGEMENT: 1
      CLICKHOUSE_HOST: clickhouse
      CLICKHOUSE_PASSWORD: chpassword
      CLICKHOUSE_USER: chuser
    depends_on:
      gateway:
        condition: service_healthy
    command:
      ["bash", "-c", "cd /fixtures && ./load_fixtures.sh && sleep infinity"]
    # Added healthcheck to wait for the marker file created by the script
    healthcheck:
      test: ["CMD", "test", "-f", "/tmp/load_complete.marker"]
      interval: 5s
      timeout: 1s
      retries: 12 # Retry for up to a minute
      start_period: 5s # Give the script time to start
