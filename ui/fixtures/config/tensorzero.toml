json_mode = "strict"
temperature = 0.1

[evaluations.haiku]
type = "inference"
function_name = "write_haiku"

[evaluations.haiku.evaluators.exact_match]
type = "exact_match"

[evaluations.haiku.evaluators.topic_starts_with_f]
type = "llm_judge"
