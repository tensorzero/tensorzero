services:
  clickhouse:
    image: clickhouse/clickhouse-server:${TENSORZERO_CLICKHOUSE_VERSION:-24.12-alpine}
    environment:
      CLICKHOUSE_USER: chuser
      CLICKHOUSE_DEFAULT_ACCESS_MANAGEMENT: 1
      CLICKHOUSE_PASSWORD: chpassword
    ports:
      - "8123:8123" # HTTP port
      - "9000:9000" # Native port
    ulimits:
      nofile:
        soft: 262144
        hard: 262144
    healthcheck:
      test: wget --spider --tries 1 http://chuser:chpassword@clickhouse:8123/ping
      start_period: 30s
      start_interval: 1s
      timeout: 1s

  minio:
    image: bitnamilegacy/minio:2025.7.23
    ports:
      - "8000:9000" # API port
      - "9001:9001" # Console port
    environment:
      MINIO_ROOT_USER: tensorzero-fixtures
      MINIO_ROOT_PASSWORD: tensorzero-fixtures
      MINIO_DEFAULT_BUCKETS: tensorzero-fixtures
    healthcheck:
      test: "mc ls local/tensorzero-fixtures || exit 1"
      start_period: 30s
      start_interval: 1s
      timeout: 1s

  gateway:
    image: tensorzero/gateway:${TENSORZERO_GATEWAY_TAG:-latest}
    build:
      context: ../..
      dockerfile: gateway/Dockerfile
      target: gateway
    volumes:
      - ./config:/app/config:ro
    environment:
      TENSORZERO_CLICKHOUSE_URL: http://chuser:chpassword@clickhouse:8123/tensorzero_ui_fixtures
      S3_ACCESS_KEY_ID: tensorzero-fixtures
      S3_SECRET_ACCESS_KEY: tensorzero-fixtures
    env_file:
      - .env
      - .env-gateway
    ports:
      - "3000:3000"
    extra_hosts:
      - "host.docker.internal:host-gateway"
      - "howdy.tensorzero.com:127.0.0.1"
    depends_on:
      clickhouse:
        condition: service_healthy
      minio:
        condition: service_healthy
    command: ["--config-file", "/app/config/tensorzero.toml"]
    healthcheck:
      test:
        [
          "CMD",
          "wget",
          "--no-verbose",
          "--tries=1",
          "--spider",
          "http://localhost:3000/health",
        ]
      start_period: 30s
      start_interval: 1s
      timeout: 1s

  mock-inference-provider:
    build:
      context: ../../
      dockerfile: tensorzero-core/tests/mock-inference-provider/Dockerfile
    environment:
      RUST_LOG: debug
    ports:
      - "3030:3030"
    healthcheck:
      test: wget --spider --tries 1 http://localhost:3030/status
      interval: 1s
      start_period: 30s
      start_interval: 1s
      timeout: 1s

  fixtures:
    build:
      context: ../../
      dockerfile: ui/fixtures/Dockerfile
    volumes:
      - .:/fixtures
    env_file:
      - .env
    environment:
      CLICKHOUSE_DEFAULT_ACCESS_MANAGEMENT: 1
      CLICKHOUSE_HOST: clickhouse
      CLICKHOUSE_PASSWORD: chpassword
      CLICKHOUSE_USER: chuser
    depends_on:
      gateway:
        condition: service_healthy
    command: ["bash", "-c", "cd /fixtures && ./load_fixtures.sh"]
    healthcheck:
      test: ["CMD", "test", "-f", "/load_complete.marker"]
      interval: 5s
      timeout: 1s
      retries: 48 # Retry for up to 4 minutes
      start_interval: 1s
      start_period: 300s # Give the script time to start
