services:
  clickhouse:
    container_name: tensorzero-clickhouse-ui-tests
    image: clickhouse/clickhouse-server:latest
    tmpfs:
      # So the fixtures aren't persisted between restarts of the containers and double-added
      - /var/lib/clickhouse
    ports:
      - "8123:8123" # HTTP port
      - "9000:9000" # Native port
    ulimits:
      nofile:
        soft: 262144
        hard: 262144
    healthcheck:
      test:
        [
          "CMD",
          "wget",
          "--no-verbose",
          "--tries=1",
          "--spider",
          "http://localhost:8123/ping",
        ]
      start_period: 30s
      start_interval: 1s
      timeout: 1s

  gateway:
    container_name: tensorzero-gateway-ui-tests
    build:
      context: ../..
      dockerfile: Dockerfile
      target: gateway
    volumes:
      - ./config:/app/config:ro
    environment:
      - CLICKHOUSE_URL=http://tensorzero-clickhouse-ui-tests:8123/tensorzero
    env_file:
      - ${ENV_FILE:-../.env}
    ports:
      - "3000:3000"
    depends_on:
      clickhouse:
        condition: service_healthy
    healthcheck:
      test:
        [
          "CMD",
          "wget",
          "--no-verbose",
          "--tries=1",
          "--spider",
          "http://localhost:3000/health",
        ]
      start_period: 1s
      start_interval: 1s
      timeout: 1s

  fixtures:
    # NOTE: This is expected to quickly terminate with status code 0
    container_name: tensorzero-fixtures-ui-tests
    image: clickhouse/clickhouse-server:latest
    volumes:
      - .:/fixtures:ro
    environment:
      - CLICKHOUSE_HOST=tensorzero-clickhouse-ui-tests
    depends_on:
      gateway:
        condition: service_healthy
    command: ["bash", "-c", "cd /fixtures && ./load_fixtures.sh"]
