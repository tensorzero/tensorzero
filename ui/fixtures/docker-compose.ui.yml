services:
  ui:
    container_name: tensorzero-ui
    image: tensorzero/ui
    volumes:
      - ./config:/app/config:ro
    environment:
      - TENSORZERO_UI_CONFIG_PATH= # Leave blank so that it defaults to ./config/tensorzero.toml
    env_file:
      - ${ENV_FILE:-.env}
    ports:
      - "4000:4000"
    restart: unless-stopped
