services:
  ui:
    build:
      context: ../..
      dockerfile: ui/Dockerfile
    environment:
      TENSORZERO_GATEWAY_URL: http://gateway:3000
      TENSORZERO_CLICKHOUSE_URL: http://chuser:chpassword@clickhouse:8123/tensorzero_ui_fixtures
    volumes:
      - ./config:/app/config:ro
    env_file:
      - .env
    ports:
      - "4000:4000"
    restart: unless-stopped
