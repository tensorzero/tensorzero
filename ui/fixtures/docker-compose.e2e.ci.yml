include:
  - docker-compose-common.yml

services:
  clickhouse:
    image: clickhouse/clickhouse-server:${TENSORZERO_CLICKHOUSE_VERSION:-24.12-alpine}
    environment:
      CLICKHOUSE_USER: chuser
      CLICKHOUSE_DEFAULT_ACCESS_MANAGEMENT: 1
      CLICKHOUSE_PASSWORD: chpassword
    volumes:
      - ./config.xml:/etc/clickhouse-server/config.d/docker_related_config.xml:ro
    ports:
      - "8123:8123" # HTTP port
      - "9000:9000" # Native port
    ulimits:
      nofile:
        soft: 262144
        hard: 262144
    healthcheck:
      test: wget --spider --tries 1 http://chuser:chpassword@clickhouse:8123/ping
      start_period: 30s
      start_interval: 1s
      timeout: 1s

  gateway:
    image: tensorzero/gateway-dev:${TENSORZERO_COMMIT_TAG}
    build:
      context: ../..
      dockerfile: gateway/Dockerfile
      target: gateway
    volumes:
      - ./config:/app/config:ro
    command: --config-file ${TENSORZERO_GATEWAY_CONFIG:-/app/config/tensorzero.e2e.toml}
    environment:
      TENSORZERO_CLICKHOUSE_URL: http://chuser:chpassword@clickhouse:8123/tensorzero_ui_fixtures
      TENSORZERO_POSTGRES_URL: postgres://postgres:postgres@postgres:5432/tensorzero_ui_fixtures
    env_file:
      - .env
      - .env-gateway
    ports:
      - "3000:3000"
    extra_hosts:
      - "host.docker.internal:host-gateway"
      - "howdy.tensorzero.com:127.0.0.1"
    depends_on:
      clickhouse:
        condition: service_healthy
      gateway-postgres-migrations:
        condition: service_healthy
    healthcheck:
      test:
        [
          "CMD",
          "wget",
          "--no-verbose",
          "--tries=1",
          "--spider",
          "${TENSORZERO_GATEWAY_URL:-http://localhost:3000}/health",
        ]
      start_period: 30s
      start_interval: 1s
      timeout: 1s

  fixtures:
    image: tensorzero/fixtures:${TENSORZERO_COMMIT_TAG}
    build:
      context: ../..
      dockerfile: ui/fixtures/Dockerfile
    volumes:
      - .:/fixtures
      - ~/.aws:/root/.aws
    environment:
      CLICKHOUSE_DEFAULT_ACCESS_MANAGEMENT: 1
      CLICKHOUSE_HOST: clickhouse
      CLICKHOUSE_PASSWORD: chpassword
      CLICKHOUSE_USER: chuser
      TENSORZERO_SKIP_LARGE_FIXTURES: 1
    depends_on:
      gateway:
        condition: service_healthy
      postgres:
        condition: service_healthy
      gateway-postgres-migrations:
        condition: service_healthy
    command: ["bash", "-c", "cd /fixtures && ./load_fixtures.sh"]
    # Added healthcheck to wait for the marker file created by the script
    healthcheck:
      test: ["CMD", "test", "-f", "/load_complete.marker"]
      interval: 5s
      timeout: 1s
      retries: 48 # Retry for up to 4 minutes
      start_interval: 1s
      start_period: 300s # Give the script time to start

  ui:
    image: tensorzero/ui-dev:${TENSORZERO_COMMIT_TAG}
    build:
      context: ../..
      dockerfile: ui/Dockerfile
    environment:
      TENSORZERO_GATEWAY_URL: ${TENSORZERO_GATEWAY_URL:-http://gateway:3000}
      TENSORZERO_CLICKHOUSE_URL: http://chuser:chpassword@clickhouse:8123/tensorzero_ui_fixtures
      TENSORZERO_POSTGRES_URL: postgres://postgres:postgres@postgres:5432/tensorzero_ui_fixtures
      # For mock server during SFT jobs
      OPENAI_BASE_URL: http://mock-inference-provider:3030/openai/
      FIREWORKS_BASE_URL: http://mock-inference-provider:3030/fireworks/
      FIREWORKS_ACCOUNT_ID: ${FIREWORKS_ACCOUNT_ID:-fake_fireworks_account}
      TOGETHER_BASE_URL: http://mock-inference-provider:3030/together/
      VITE_TENSORZERO_FORCE_CACHE_ON: ${VITE_TENSORZERO_FORCE_CACHE_ON:-1}
    volumes:
      - ./config:/app/config:ro
    env_file:
      - .env
    ports:
      - "4000:4000"
    restart: unless-stopped
    extra_hosts:
      - "host.docker.internal:host-gateway"
    depends_on:
      fixtures:
        condition: service_completed_successfully
      gateway:
        condition: service_healthy
      clickhouse:
        condition: service_healthy
      mock-inference-provider:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--spider", "--tries=1", "http://localhost:4000"]
      start_period: 30s
      start_interval: 1s
      timeout: 1s

  ui-e2e-tests:
    image: tensorzero/ui-e2e-tests:${TENSORZERO_COMMIT_TAG}
    build:
      context: ../.. # Same context as gateway since you need access to the whole monorepo
      dockerfile: ui/fixtures/Dockerfile.e2e
      args:
        NODE_VERSION: ${NODE_VERSION:-22}
        PNPM_VERSION: ${PNPM_VERSION:-9}
    environment:
      # Test environment variables
      BUILDKITE_ANALYTICS_TOKEN: ${BUILDKITE_ANALYTICS_TOKEN:-}
      BUILDKITE_COMMIT: ${BUILDKITE_COMMIT:-}
      TENSORZERO_CI: ${TENSORZERO_CI:-1}
      # Playwright specific
      TENSORZERO_PLAYWRIGHT_BASE_URL: http://ui:4000
      # API endpoints
      TENSORZERO_CLICKHOUSE_URL: http://chuser:chpassword@clickhouse:8123/tensorzero_ui_fixtures
      TENSORZERO_POSTGRES_URL: postgres://postgres:postgres@postgres:5432/tensorzero_ui_fixtures
      TENSORZERO_GATEWAY_URL: http://gateway:3000
      # Mock server endpoints for SFT
      OPENAI_BASE_URL: http://mock-inference-provider:3030/openai
      FIREWORKS_BASE_URL: http://mock-inference-provider:3030/fireworks
      FIREWORKS_ACCOUNT_ID: ${FIREWORKS_ACCOUNT_ID:-fake_fireworks_account}
      # Config paths
      TENSORZERO_UI_CONFIG_PATH: /app/ui/fixtures/config/tensorzero.toml
      # Force cache on for tests
      VITE_TENSORZERO_FORCE_CACHE_ON: ${VITE_TENSORZERO_FORCE_CACHE_ON:-1}
    volumes:
      # Mount config if tests need to read it at runtime
      - ./config:/app/ui/fixtures/config:ro
      # Optional: mount test results output
      - ./test-results:/app/ui/test-results
      # Mount playwright report output
      - ./playwright-report:/app/ui/playwright-report
    depends_on:
      ui:
        condition: service_healthy
      fixtures:
        condition: service_completed_successfully
      gateway:
        condition: service_healthy
      clickhouse:
        condition: service_healthy
      postgres:
        condition: service_healthy
      gateway-postgres-migrations:
        condition: service_healthy
      mock-inference-provider:
        condition: service_healthy
