include:
  - docker-compose-common.yml

services:
  mock-provider-api:
    image: tensorzero/mock-provider-api:${TENSORZERO_MOCK_PROVIDER_API_TAG:-latest}
    build:
      context: ../../../
      dockerfile: tensorzero-core/tests/mock-provider-api/Dockerfile
    environment:
      RUST_LOG: debug
      GOOGLE_APPLICATION_CREDENTIALS: /app/gcp_jwt_key.json
    volumes:
      # Mount GCP JWT key file for GCS access (needed for batch inference)
      # Can be overridden with GCP_CREDENTIALS_PATH env var
      - ${GCP_CREDENTIALS_PATH:-../../../gcp_jwt_key.json}:/app/gcp_jwt_key.json:ro
    ports:
      - "3030:3030"

  fixtures:
    build:
      dockerfile: ui/fixtures/Dockerfile
      context: ../../..
    volumes:
      - ../../../ui/fixtures:/fixtures
      - ~/.aws:/root/.aws
    environment:
      - CLICKHOUSE_DEFAULT_ACCESS_MANAGEMENT=1
      - CLICKHOUSE_HOST=clickhouse
      - CLICKHOUSE_PASSWORD=chpassword
      - CLICKHOUSE_USER=chuser
      - TENSORZERO_DOWNLOAD_FIXTURES_WITHOUT_CREDENTIALS
      - TENSORZERO_SKIP_LARGE_FIXTURES
      - R2_ACCESS_KEY_ID
      - R2_SECRET_ACCESS_KEY
    depends_on:
      clickhouse:
        condition: service_healthy
      gateway-clickhouse-migrations:
        condition: service_healthy
    # Keep this running to make `check-docker-compose.sh` detect that all containers are healthy
    command:
      [
        "bash",
        "-c",
        "cd /fixtures && ./load_fixtures.sh ${TENSORZERO_E2E_TESTS_DATABASE:-tensorzero_e2e_tests} && sleep infinity",
      ]
    healthcheck:
      test: ["CMD", "test", "-f", "/load_complete.marker"]
      interval: 5s
      timeout: 1s
      retries: 72 # Retry for up to 6 minutes
      start_period: 5s # Give the script time to start

  # fixtures-postgres and fixtures have exactly the same build context, so the fixture is downloaded only once and shared.
  fixtures-postgres:
    build:
      dockerfile: ui/fixtures/Dockerfile
      context: ../../..
    volumes:
      - ../../../ui/fixtures:/fixtures
      - ~/.aws:/root/.aws
    environment:
      - TENSORZERO_POSTGRES_URL=postgres://postgres:postgres@postgres:5432/${TENSORZERO_E2E_TESTS_DATABASE:-tensorzero-e2e-tests}
      - TENSORZERO_DOWNLOAD_FIXTURES_WITHOUT_CREDENTIALS
      - R2_ACCESS_KEY_ID
      - R2_SECRET_ACCESS_KEY
    depends_on:
      postgres:
        condition: service_healthy
      gateway-postgres-migrations:
        condition: service_healthy
    command:
      [
        "bash",
        "-c",
        "cd /fixtures && ./load_fixtures_postgres.sh && touch /load_complete_postgres.marker && sleep infinity",
      ]
    healthcheck:
      test: ["CMD", "test", "-f", "/load_complete_postgres.marker"]
      interval: 5s
      timeout: 1s
      retries: 72 # Retry for up to 6 minutes
      start_period: 5s # Give the script time to start
