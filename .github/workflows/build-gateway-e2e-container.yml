name: Build Gateway E2E Container

on:
  workflow_call:
    inputs:
      distribution_mode:
        description: "How to distribute built images: `artifact` or `registry`"
        required: false
        type: string
        default: artifact
    secrets:
      DOCKERHUB_USERNAME:
        required: false
      DOCKERHUB_LIMITED_TOKEN:
        required: false

jobs:
  build-gateway-e2e-container:
    runs-on: ubuntu-latest
    if: github.repository == 'tensorzero/tensorzero'
    permissions:
      # Permission to checkout the repository
      contents: read
      # Permission to fetch GitHub OIDC token authentication
      id-token: write

    steps:
      # TODO - investigate why using the Namespace checkout action causes
      # 'tensorzero_core::built_info::GIT_COMMIT_HASH_SHORT' to be `None`
      - name: Check out the repo
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683

      # We use 'DOCKERHUB_LIMITED_TOKEN' to ensure that we can only push to our private '-dev' repos,
      # not to any of the public production repos.
      - name: Login to DockerHub
        if: inputs.distribution_mode == 'registry'
        uses: docker/login-action@74a5d142397b4f367a81961eba4e8cd7edddf772
        with:
          # We're using an organization access token, so we need to use the org name for the username.
          username: tensorzero
          password: ${{ secrets.DOCKERHUB_LIMITED_TOKEN }}

      # We allow the namespace builder setup to fail on Dependabot PRs and PRs from forks
      # (where the oidc token is not available)

      - name: Install Namespace CLI
        if: inputs.distribution_mode == 'registry'
        uses: namespacelabs/nscloud-setup@d1c625762f7c926a54bd39252efff0705fd11c64

      - name: Configure Namespace-powered Buildx
        if: inputs.distribution_mode == 'registry'
        uses: namespacelabs/nscloud-setup-buildx-action@91c2e6537780e3b092cb8476406be99a8f91bd5e
        with:
          wait-for-builder: true

      - name: Build `gateway-e2e` container
        run: |
          TAGS="-t tensorzero/gateway-e2e:sha-${{ github.sha }}"
          if [ "${{ inputs.distribution_mode }}" = "registry" ]; then
            TAGS="$TAGS -t nscr.io/igvf4asmf8kri/gateway-e2e:sha-${{ github.sha }}"
          fi
          docker buildx build --build-arg BUILDKIT_CONTEXT_KEEP_GIT_DIR=1 -f gateway/Dockerfile --build-arg PROFILE=dev --build-arg "CARGO_BUILD_FLAGS=--features e2e_tests" --target gateway . ${TAGS}

      - name: Save `gateway-e2e` container
        if: inputs.distribution_mode == 'artifact'
        run: docker save tensorzero/gateway-e2e:sha-${{ github.sha }} > gateway-e2e-container.tar

      - name: Upload `gateway-e2e` container as an artifact
        if: inputs.distribution_mode == 'artifact'
        uses: actions/upload-artifact@330a01c490aca151604b8cf639adc76d48f6c5d4
        with:
          name: build-gateway-e2e-container
          path: gateway-e2e-container.tar
          retention-days: 1
          if-no-files-found: error
          overwrite: false

      # Note that this pushes an e2e build of the gateway to 'tensorzero/gateway-e2e'.
      # It does *not* push to the production 'tensorzero/gateway' repo.
      - name: Push `gateway-e2e` container to DockerHub
        if: inputs.distribution_mode == 'registry'
        run: docker push tensorzero/gateway-e2e:sha-${{ github.sha }}

      - name: Wait for image to be available on Docker Hub
        if: inputs.distribution_mode == 'registry'
        run: |
          IMAGE="tensorzero/gateway-e2e:sha-${{ github.sha }}"
          echo "Waiting for ${IMAGE} to be available on Docker Hub..."
          for i in $(seq 1 30); do
            if docker manifest inspect "${IMAGE}" > /dev/null 2>&1; then
              echo "Image ${IMAGE} is available on Docker Hub"
              exit 0
            fi
            echo "Attempt ${i}/30: Image not yet available, waiting 10s..."
            sleep 10
          done
          echo "Timed out waiting for ${IMAGE} to appear on Docker Hub"
          exit 1

      - name: Login to Namespace registry
        if: inputs.distribution_mode == 'registry'
        run: nsc docker login

      - name: Push `gateway-e2e` container to Namespace registry
        if: inputs.distribution_mode == 'registry'
        run: docker push nscr.io/igvf4asmf8kri/gateway-e2e:sha-${{ github.sha }}
