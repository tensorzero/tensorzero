name: Build Provider Proxy Container

on:
  workflow_call:
    inputs:
      distribution_mode:
        description: "How to distribute built images: `artifact` or `registry`"
        required: false
        type: string
        default: artifact
    secrets:
      DOCKERHUB_USERNAME:
        required: false
      DOCKERHUB_LIMITED_TOKEN:
        required: false

jobs:
  build-provider-proxy-container:
    runs-on: ubuntu-latest
    if: github.repository == 'tensorzero/tensorzero'
    permissions:
      # Permission to checkout the repository
      contents: read
      # Permission to fetch GitHub OIDC token authentication
      id-token: write

    steps:
      - name: Check out the repo
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683

      - name: Login to DockerHub
        if: inputs.distribution_mode == 'registry'
        uses: docker/login-action@74a5d142397b4f367a81961eba4e8cd7edddf772
        with:
          username: tensorzero
          password: ${{ secrets.DOCKERHUB_LIMITED_TOKEN }}

      # We allow the namespace builder setup to fail on Dependabot PRs and PRs from forks
      # (where the oidc token is not available)

      - name: Install Namespace CLI
        if: inputs.distribution_mode == 'registry'
        uses: namespacelabs/nscloud-setup@d1c625762f7c926a54bd39252efff0705fd11c64

      - name: Configure Namespace-powered Buildx
        if: inputs.distribution_mode == 'registry'
        uses: namespacelabs/nscloud-setup-buildx-action@91c2e6537780e3b092cb8476406be99a8f91bd5e
        with:
          wait-for-builder: true

      - name: Build `provider-proxy` container
        run: |
          TAGS="-t tensorzero/provider-proxy:sha-${{ github.sha }}"
          if [ "${{ inputs.distribution_mode }}" = "registry" ]; then
            TAGS="$TAGS -t nscr.io/igvf4asmf8kri/provider-proxy:sha-${{ github.sha }}"
          fi
          docker buildx build --build-arg BUILDKIT_CONTEXT_KEEP_GIT_DIR=1 -f provider-proxy/Dockerfile --target provider-proxy . ${TAGS}

      - name: Save `provider-proxy` container
        if: inputs.distribution_mode == 'artifact'
        run: docker save tensorzero/provider-proxy:sha-${{ github.sha }} > provider-proxy-container.tar

      - name: Upload `provider-proxy` container as an artifact
        if: inputs.distribution_mode == 'artifact'
        uses: actions/upload-artifact@330a01c490aca151604b8cf639adc76d48f6c5d4
        with:
          name: build-provider-proxy-container
          path: provider-proxy-container.tar
          retention-days: 1
          if-no-files-found: error
          overwrite: false

      - name: Push `provider-proxy` container to DockerHub
        if: inputs.distribution_mode == 'registry'
        run: docker push tensorzero/provider-proxy:sha-${{ github.sha }}

      - name: Wait for image to be available on Docker Hub
        if: inputs.distribution_mode == 'registry'
        run: |
          IMAGE="tensorzero/provider-proxy:sha-${{ github.sha }}"
          echo "Waiting for ${IMAGE} to be available on Docker Hub..."
          for i in $(seq 1 30); do
            if docker manifest inspect "${IMAGE}" > /dev/null 2>&1; then
              echo "Image ${IMAGE} is available on Docker Hub"
              exit 0
            fi
            echo "Attempt ${i}/30: Image not yet available, waiting 10s..."
            sleep 10
          done
          echo "Timed out waiting for ${IMAGE} to appear on Docker Hub"
          exit 1

      - name: Login to Namespace registry
        if: inputs.distribution_mode == 'registry'
        run: nsc docker login

      - name: Push `provider-proxy` container to Namespace registry
        if: inputs.distribution_mode == 'registry'
        run: docker push nscr.io/igvf4asmf8kri/provider-proxy:sha-${{ github.sha }}
