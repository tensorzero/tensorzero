name: Build and Test

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

env:
  CLICKHOUSE_URL: "http://localhost:8123" # for E2E tests
  FORCE_COLOR: 1

jobs:
  run:
    runs-on: ubuntu-22.04-8core

    timeout-minutes: 30

    # permissions:
    #   id-token: write # Needed for the Amazon ECR login action
    #   contents: read

    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      #   - name: Login to DockerHub
      #     uses: docker/login-action@v3
      #     with:
      #       username: ${{ secrets.DOCKERHUB_USERNAME }}
      #       password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Cache Cargo Home
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/git/
            ~/.cargo/registry/
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-
          save-always: true

      - name: Build (Rust)
        run: cargo build --verbose

      - name: Launch containers for E2E tests
        run: docker compose -f api/tests/e2e/docker-compose.yml up -d

      #   - name: Test (Rust)
      #     if: github.ref != 'refs/heads/main'
      #     run: |
      #       cargo test

      - name: Test (Rust) (including integration and E2E)
        # if: github.ref == 'refs/heads/main'
        run: |
          cargo test --features integration_tests,e2e_tests
