name: PR Checks

on:
  pull_request:
    branches: ["main"]

jobs:
  # We don't want to run live-tests on PRs, so we use a dummy job to satisfy branch protection checks
  live-tests:
    runs-on: ubuntu-22.04-8core

    timeout-minutes: 15

    steps:
      - run: echo "This is a dummy job to satisfy branch protection checks"
