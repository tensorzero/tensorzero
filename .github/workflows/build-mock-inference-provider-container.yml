name: Build Mock Inference Provider Container

on:
  workflow_call:

jobs:
  build-mock-inference-provider-container:
    runs-on: namespace-profile-tensorzero-8x16;overrides.cache-tag=build-mock-inference-provider-cache

    steps:
      # TODO - investigate why using the Namespace checkout action causes
      # 'tensorzero_core::built_info::GIT_COMMIT_HASH_SHORT' to be `None`
      - name: Check out the repo
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683

      - name: Build `mock-inference-provider` container
        run: |
          docker build -f tensorzero-core/tests/mock-inference-provider/Dockerfile . -t tensorzero/mock-inference-provider:sha-${{ github.sha }}

      - name: Save `mock-inference-provider` container
        run: docker save tensorzero/mock-inference-provider:sha-${{ github.sha }} > mock-inference-provider-container.tar

      - name: Upload `mock-inference-provider` container as an artifact to Namespace
        uses: namespace-actions/upload-artifact@9a78c62e083914789d908952f9773e42744b9f68
        with:
          name: build-mock-inference-provider-container
          path: mock-inference-provider-container.tar
          retention-days: 1
          if-no-files-found: error
          overwrite: false

      - name: Upload `mock-inference-provider` container as an artifact to Github
        uses: actions/upload-artifact@ea165f8d65b6e75b540449e92b4886f43607fa02
        with:
          name: build-mock-inference-provider-container
          path: mock-inference-provider-container.tar
          retention-days: 1
          if-no-files-found: error
          overwrite: false
