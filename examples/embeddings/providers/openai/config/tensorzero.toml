# TensorZero Configuration for OpenAI Embeddings Example
# 
# This example demonstrates how to use OpenAI embeddings through TensorZero

# ┌────────────────────────────────────────────────────────────────────────────┐
# │                              EMBEDDING MODELS                              │
# └────────────────────────────────────────────────────────────────────────────┘

[embedding_models.text-embedding-3-small]
routing = ["openai"]

[embedding_models.text-embedding-3-small.providers.openai]
type = "openai"
model_name = "text-embedding-3-small"

[embedding_models.text-embedding-3-large]
routing = ["openai"]

[embedding_models.text-embedding-3-large.providers.openai]
type = "openai"
model_name = "text-embedding-3-large"

[embedding_models.text-embedding-ada-002]
routing = ["openai"]

[embedding_models.text-embedding-ada-002.providers.openai]
type = "openai"
model_name = "text-embedding-ada-002"