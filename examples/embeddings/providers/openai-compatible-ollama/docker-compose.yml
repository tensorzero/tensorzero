# TensorZero Ollama Embeddings Example
# This is a minimal example for learning purposes.

services:
  ollama:
    image: ollama/ollama:latest
    ports:
      - "11434:11434"
    volumes:
      - ollama_data:/root/.ollama
    environment:
      - OLLAMA_HOST=0.0.0.0
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:11434/api/tags"]
      interval: 30s
      timeout: 10s
      retries: 5
    command: >
      sh -c "ollama serve &
             sleep 10 &&
             ollama pull nomic-embed-text &&
             wait"

  gateway:
    image: tensorzero/gateway:latest
    volumes:
      - ./config:/app/config:ro
    command: --config-file /app/config/tensorzero.toml
    environment:
      TENSORZERO_CLICKHOUSE_URL: "disabled"
    ports:
      - "3000:3000"
    depends_on:
      ollama:
        condition: service_healthy

volumes:
  ollama_data: