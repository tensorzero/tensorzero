# TensorZero Configuration for Ollama Embeddings Example
# 
# This example demonstrates how to use Ollama embeddings through TensorZero
# using OpenAI-compatible API endpoints

# ┌────────────────────────────────────────────────────────────────────────────┐
# │                              EMBEDDING MODELS                              │
# └────────────────────────────────────────────────────────────────────────────┘

[embedding_models.nomic-embed-text]
routing = ["ollama"]

[embedding_models.nomic-embed-text.providers.ollama]
type = "openai"
model_name = "nomic-embed-text"
api_base = "http://ollama:11434/v1"