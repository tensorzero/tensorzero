# TensorZero configuration file for the `ner-fine-tuning-json-functions` example.

# ┌────────────────────────────────────────────────────────────────────────────┐
# │                                  GENERAL                                   │
# └────────────────────────────────────────────────────────────────────────────┘

[gateway]
bind_address = "0.0.0.0:3000"

# ┌────────────────────────────────────────────────────────────────────────────┐
# │                                   MODELS                                   │
# └────────────────────────────────────────────────────────────────────────────┘

[models."gpt-4o-2024-08-06"]
routing = ["openai"]

[models."gpt-4o-2024-08-06".providers.openai]
type = "openai"
model_name = "gpt-4o-2024-08-06"

[models."llama-3.1-8b-instruct"]
routing = ["fireworks"]

[models."llama-3.1-8b-instruct".providers.fireworks]
type = "fireworks"
model_name = "accounts/fireworks/models/llama-v3p1-8b-instruct"

# ┌────────────────────────────────────────────────────────────────────────────┐
# │                                 FUNCTIONS                                  │
# └────────────────────────────────────────────────────────────────────────────┘

[functions.extract_entities]
type = "json"
output_schema = "functions/extract_entities/output_schema.json"

[functions.extract_entities.variants.gpt4o_initial_prompt]
weight = 0
type = "chat_completion"
model = "gpt-4o-2024-08-06"
system_template = "functions/extract_entities/initial_prompt/system_template.minijinja"
json_mode = "strict"

[functions.extract_entities.variants.llama_8b_initial_prompt]
weight = 0
type = "chat_completion"
model = "llama-3.1-8b-instruct"
system_template = "functions/extract_entities/initial_prompt/system_template.minijinja"

# ┌────────────────────────────────────────────────────────────────────────────┐
# │                                  METRICS                                   │
# └────────────────────────────────────────────────────────────────────────────┘

[metrics.exact_match]
type = "boolean"
level = "inference"
optimize = "max"

[metrics.jaccard_similarity]
type = "float"
level = "inference"
optimize = "max"

[metrics.valid_json]
type = "boolean"
level = "inference"
optimize = "max"




[models."accounts/viraj-ebfe5a/models/a1ea59a92d60441ebd061bb65b6acf9e"]
routing = [ "fireworks",]

[models."accounts/viraj-ebfe5a/models/a1ea59a92d60441ebd061bb65b6acf9e".providers.fireworks]
type = "fireworks"
model_name = "accounts/viraj-ebfe5a/models/a1ea59a92d60441ebd061bb65b6acf9e"

[functions.extract_entities.variants."accounts/viraj-ebfe5a/models/a1ea59a92d60441ebd061bb65b6acf9e"]
type = "chat_completion"
weight = 1
model = "accounts/viraj-ebfe5a/models/a1ea59a92d60441ebd061bb65b6acf9e"
system_template = "functions/extract_entities/initial_prompt/system_template.minijinja"
