[project]
name = "simple-agentic-rag-openai"
version = "0.1.0"
description = "Pure OpenAI Agents SDK implementation of simple agentic RAG"
authors = [
    { name = "TensorZero", email = "hello@tensorzero.com" }
]
readme = "README.md"
requires-python = ">=3.10"
dependencies = [
    "openai-agents>=0.1.0",
    "wikipedia>=1.4.0",
    "markdownify>=0.11.6",
]

[project.optional-dependencies]
dev = [
    "pytest>=8.0.0",
    "pytest-asyncio>=0.23.0",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.pytest.ini_options]
asyncio_mode = "auto"
testpaths = ["tests"]

[tool.ruff]
line-length = 100
select = ["E", "F", "I", "N", "W"]
ignore = ["E501"]  # Line too long

[tool.ruff.isort]
known-first-party = ["tools", "main"] 