[project]
name = "example"
version = "0.0.0"
requires-python = ">=3.10,<3.14"
dependencies = [
    "crewai[tools]>=0.126.0,<1.0.0",
    "h2>=4.3.0",
    "langchain-community>=0.3.27",
    "uv>=0.8.6",
]

[project.scripts]
example = "example.main:run"
run_crew = "example.main:run"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.crewai]
type = "crew"
