services:
  clickhouse:
    image: clickhouse/clickhouse-server:24.12-alpine
    environment:
      CLICKHOUSE_USER: chuser
      CLICKHOUSE_DEFAULT_ACCESS_MANAGEMENT: 1
      CLICKHOUSE_PASSWORD: chpassword
    ports:
      - "8123:8123" # HTTP port
      - "9000:9000" # Native port
    ulimits:
      nofile:
        soft: 262144
        hard: 262144
    healthcheck:
      test: wget --spider --tries 1 http://chuser:chpassword@clickhouse:8123/ping
      start_period: 30s
      start_interval: 1s
      timeout: 1s

  postgres:
    image: postgres:14-alpine
    environment:
      POSTGRES_DB: tensorzero-bandits-testing
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d tensorzero-bandits-testing"]
      start_period: 30s
      start_interval: 1s
      timeout: 1s

  postgres-migrations:
    image: tensorzero/gateway:2025.10.7
    command: --run-postgres-migrations
    environment:
      TENSORZERO_POSTGRES_URL: postgresql://postgres:postgres@postgres:5432/tensorzero-bandits-testing
    depends_on:
      postgres:
        condition: service_healthy
    restart: "no"
