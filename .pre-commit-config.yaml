repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.6.0
    hooks:
      - id: check-added-large-files
        exclude: |
          (?x)^(
              examples/data-extraction-ner/data/clickhouse/fixture\.zip$|
              examples/haiku-hidden-preferences/data/clickhouse/fixture\.zip$
          )$
      - id: check-case-conflict
      - id: check-executables-have-shebangs
      - id: check-json
      - id: check-merge-conflict
      - id: check-symlinks
      - id: check-toml
      - id: check-vcs-permalinks
      - id: check-xml
      - id: check-yaml
      - id: detect-private-key
        exclude: |
          (?x)^(
              tensorzero-internal/src/inference/providers/gcp_vertex_gemini\.rs|
              ci/dummy-gcp-credentials\.json
          )$
      - id: end-of-file-fixer
        exclude: \.minijinja$
      - id: trailing-whitespace

  - repo: local
    hooks:
      # Find every pyproject.toml and generate a uv.lock file
      - id: uv-lock
        name: uv lock
        entry: bash -c 'git ls-files "*.toml" "**/pyproject.toml" | grep -E "pyproject\.toml$" | while read f; do dir=$(dirname "$f"); echo "Locking $f"; uv lock --project="$f" && git add --intent-to-add "$dir/uv.lock"; done'
        language: system
        pass_filenames: false
        always_run: true

      # Find every pyproject.toml and generate a requirements.txt file
      - id: uv-export
        name: uv export
        entry: bash -c 'git ls-files "*.toml" "**/pyproject.toml" | grep -E "pyproject\.toml$" | while read f; do dir=$(dirname "$f"); echo "Exporting $f"; uv export --project="$f" --output-file="$dir/requirements.txt" --quiet && git add --intent-to-add "$dir/requirements.txt"; done'
        language: system
        pass_filenames: false
        always_run: true

      - id: cargo-deny
        name: cargo deny
        entry: cargo deny check bans
        language: system
        types: [rust]
        pass_filenames: false

      - id: cargo-fmt
        name: cargo fmt
        entry: cargo fmt -- --check
        language: system
        types: [rust]
        pass_filenames: false

      - id: cargo-clippy
        name: cargo clippy
        entry: cargo clippy --all-targets --all-features -- -D warnings
        language: system
        types: [rust]
        pass_filenames: false

      - id: cargo-test-unit
        name: cargo test-unit
        entry: cargo test-unit
        language: system
        types: [rust]
        pass_filenames: false

      - id: prettier
        name: prettier
        entry: bash -c 'cd ui && pnpm run format'
        language: node
        types_or:
          [css, html, javascript, json, jsx, markdown, scss, ts, tsx, yaml]
        additional_dependencies:
          - prettier
          - prettier-plugin-tailwindcss
          - "@prettier/plugin-xml"
        exclude: '.*\.ipynb$'
        pass_filenames: false

      - id: eslint
        name: eslint
        entry: bash -c 'cd ui && pnpm run lint'
        language: node
        types_or: [javascript, jsx, ts, tsx]
        additional_dependencies:
          - eslint
          - "@typescript-eslint/parser"
          - "@typescript-eslint/eslint-plugin"
        pass_filenames: false

      - id: tsc
        name: tsc
        entry: bash -c 'cd ui && pnpm run typecheck'
        language: node
        types_or: [ts, tsx]
        additional_dependencies:
          - typescript
        pass_filenames: false

  - repo: https://github.com/srstevenson/nb-clean
    rev: 3.2.0
    hooks:
      - id: nb-clean
        args:
          - --remove-empty-cells

  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.9.0
    hooks:
      - id: ruff
        args: ["--extend-select", "I", "--fix"]
      - id: ruff-format

  - repo: https://github.com/RobertCraigie/pyright-python
    rev: v1.1.391
    hooks:
      - id: pyright
        name: "pyright: clients/python-deprecated"
        files: ^clients/python-deprecated/
        args: ["--project", "clients/python-deprecated/pyproject.toml"]
        additional_dependencies:
          - httpx
          - uuid_utils

      - id: pyright
        name: "pyright: clients/openai-python"
        files: ^clients/openai-python/
        args: ["--project", "clients/openai-python/pyrightconfig.json"]
        additional_dependencies:
          - openai

      - id: pyright
        name: "pyright: recipes"
        files: ^recipes/
        args: ["--project", "recipes/pyrightconfig.json"]
        additional_dependencies:
          - clickhouse-connect
          - pandas
          - pandas-stubs
          - tensorzero
          - tiktoken
