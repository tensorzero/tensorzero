[package]
name = "gateway"
version.workspace = true
rust-version.workspace = true
edition = "2021"
license.workspace = true

[dependencies]
tensorzero-core = { path = "../tensorzero-core" }
axum = { workspace = true }
tracing = { workspace = true, features = ["log", "release_max_level_debug"] }
tracing-subscriber = { workspace = true, features = [
    "env-filter",
    "fmt",
    "json",
] }
tokio = { workspace = true }
mimalloc = { workspace = true }
clap = { workspace = true }
serde = { workspace = true }
tracing-opentelemetry-instrumentation-sdk = { workspace = true }
tower-http = { workspace = true }
tokio-util = { workspace = true }

[lints]
workspace = true

[features]
e2e_tests = ["tensorzero-core/e2e_tests"]
default = []

[dev-dependencies]
reqwest.workspace = true
tempfile = { workspace = true }
tensorzero = { path = "../clients/rust" }
tracing-test = { workspace = true }
