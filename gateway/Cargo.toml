[package]
name = "gateway"
version.workspace = true
rust-version.workspace = true
edition = "2021"
license.workspace = true

[dependencies]
tensorzero-core = { path = "../tensorzero-core" }
axum = { workspace = true }
tracing = { version = "0.1.40", features = ["log", "release_max_level_debug"] }
tracing-subscriber = { version = "0.3.18", features = [
    "env-filter",
    "fmt",
    "json",
] }
tokio = { workspace = true }
mimalloc = "0.1.47"
clap = { workspace = true }
serde = { workspace = true }
tracing-opentelemetry-instrumentation-sdk = { workspace = true }
tower-http = { workspace = true }
tokio-util = "0.7.15"
utoipa = { version = "4.2.0", features = ["axum_extras", "yaml"] }
utoipa-swagger-ui = { version = "7.0.0", features = ["axum"] }

[lints]
workspace = true

[features]
e2e_tests = ["tensorzero-core/e2e_tests"]
default = []

[dev-dependencies]
reqwest.workspace = true
tempfile = "3.20.0"
tensorzero = { path = "../clients/rust"}
serde_json = { workspace = true }

[[test]]
name = "openai_spec_validation"
path = "tests/openai_spec_validation.rs"