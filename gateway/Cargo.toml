[package]
name = "gateway"
version.workspace = true
rust-version.workspace = true
edition = "2021"
license.workspace = true

[dependencies]
tensorzero-core = { path = "../tensorzero-core" }
axum = { workspace = true }
tracing = { version = "0.1.40", features = ["log", "release_max_level_debug"] }
tracing-subscriber = { version = "0.3.20", features = [
    "env-filter",
    "fmt",
    "json",
] }
tokio = { workspace = true }
mimalloc = "0.1.48"
clap = { workspace = true }
serde = { workspace = true }
tracing-opentelemetry-instrumentation-sdk = { workspace = true }
tower-http = { workspace = true }
tokio-util = "0.7.15"

[lints]
workspace = true

[features]
e2e_tests = ["tensorzero-core/e2e_tests"]
default = []

[dev-dependencies]
reqwest  = { workspace = true, features = ["json", "blocking"] }
tempfile = "3.21.0"
tensorzero = { path = "../clients/rust"}
tracing-test = "0.2"
serde_json = { workspace = true }
serde_yaml = { workspace = true }
jsonschema = { workspace = true }
tokio = { workspace = true, features = ["macros"] }

[build-dependencies]
reqwest     = { version = "0.12", default-features = false, features = ["blocking", "json", "rustls-tls"] }
serde_json  = "1"
serde_yaml  = "0.9"

