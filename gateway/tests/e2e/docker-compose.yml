services:
  clickhouse:
    container_name: tensorzero-clickhouse-e2e-test
    image: clickhouse/clickhouse-server:latest
    ports:
      - "8123:8123" # HTTP port
      - "9000:9000" # Native port
    volumes:
      - ../../../clickhouse/init-db.sql:/docker-entrypoint-initdb.d/init-db.sql
    ulimits:
      nofile:
        soft: 262144
        hard: 262144
  gateway:
    container_name: tensorzero-gateway-e2e-test
    build:
      context: ../../..
      target: gateway
      args:
        - CARGO_BUILD_FLAGS=--features=e2e_tests
      cache_from:
        - type=gha
      cache_to:
        - type=gha
    ports:
      - "3000:3000"
      - "9090:9090" # Prometheus metrics
    command: ["gateway", "/app/tensorzero.test.toml"]
    environment:
      - CLICKHOUSE_URL=http://clickhouse:8123
    volumes:
      - ./tensorzero.test.toml:/app/tensorzero.test.toml
      - ../../../functions:/app/functions
