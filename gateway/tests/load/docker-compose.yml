services:
  clickhouse:
    container_name: tensorzero-clickhouse-load-test
    image: clickhouse/clickhouse-server:latest
    ports:
      - "8123:8123" # HTTP port
      - "9000:9000" # Native port
    environment:
      - CLICKHOUSE_DB=tensorzero # TODO: parameterize the database name
    ulimits:
      nofile:
        soft: 262144
        hard: 262144
