services:
  clickhouse:
    container_name: tensorzero-clickhouse-load-test
    image: clickhouse/clickhouse-server:latest
    ports:
      - "8123:8123" # HTTP port
      - "9000:9000" # Native port
    volumes:
      - ../../../clickhouse/init-db.sql:/docker-entrypoint-initdb.d/init-db.sql
    ulimits:
      nofile:
        soft: 262144
        hard: 262144
