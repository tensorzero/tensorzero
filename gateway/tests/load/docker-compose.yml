services:
  clickhouse:
    container_name: tensorzero-clickhouse-load-test
    image: clickhouse/clickhouse-server:latest
    ports:
      - "8123:8123" # HTTP port
      - "9000:9000" # Native port
    ulimits:
      nofile:
        soft: 262144
        hard: 262144
    healthcheck:
      test: ["CMD", "clickhouse", "local", "--query", "SELECT 1"]
      interval: 1s
      timeout: 1s
      retries: 3
