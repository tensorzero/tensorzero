[package]
name = "autopilot-worker"
version.workspace = true
edition.workspace = true
license.workspace = true
rust-version.workspace = true

[dependencies]
# Internal crates
durable-tools = { path = "../durable-tools", features = ["json-schema-bindings"] }
tensorzero-core = { path = "../../tensorzero-core" }
autopilot-client = { path = "../autopilot-client" }
autopilot-tools = { path = "../autopilot-tools" }

# Async runtime
tokio.workspace = true
tokio-util = "0.7"
async-trait.workspace = true

# Serialization
serde = { workspace = true, features = ["derive"] }
serde_json.workspace = true
serde_path_to_error.workspace = true
tensorzero-derive = { path = "../tensorzero-derive" }

# Database
sqlx = { workspace = true }

# Utilities
anyhow.workspace = true
uuid.workspace = true
tracing.workspace = true
schemars.workspace = true

[features]
e2e_tests = ["autopilot-tools/e2e_tests"]
json-schema-bindings = ["tensorzero-core/json-schema-bindings", "autopilot-client/json-schema-bindings", "autopilot-tools/json-schema-bindings"]

[dev-dependencies]
mockall = "0.14"
tensorzero = { path = "../../clients/rust" }
tensorzero-optimizers = { path = "../../tensorzero-optimizers" }
tokio = { workspace = true, features = ["macros", "rt-multi-thread"] }

[lints]
workspace = true
